<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Car Showroom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Welcome to Car Showroom</h1>
                    <p>Discover the latest and greatest cars in our showroom.</p>
                </div>
                <div class="col-md-6">
                    <img src="carimg.jpg" alt="Cars" class="img-fluid">
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search for a car...">
            <div class="input-group-append">
                <button class="btn btn-primary" id="searchButton" type="button">Search</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="carListings">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
    const cars = [
    { make: 'Toyota', model: 'Camry', year: 2022,price: 9854, },
    { make: 'Honda', model: 'Civic', year: 2023,price: 9854, },
    { make: 'Ford', model: 'Mustang', year: 2021,price: 9854, },
    { make: 'Chevrolet', model: 'Impala', year: 2022,price: 9854, },
    { make: 'Nissan', model: 'Altima', year: 2023,price: 9854, },
    { make: 'BMW', model: 'X5', year: 2022,price: 9854, },
    { make: 'Mercedes-Benz', model: 'C-Class', year: 2023,price: 9854, },
    { make: 'Audi', model: 'A4', year: 2021,price: 9854, },
    { make: 'Lexus', model: 'RX', year: 2022,price: 9854 },
    { make: 'Subaru', model: 'Outback', year: 2023,price: 9854 },
    { make: 'Hyundai', model: 'Tucson', year: 2021,price: 9854 },
    { make: 'Kia', model: 'Sportage', year: 2022,price: 9854 },
    { make: 'Mazda', model: 'CX-5', year: 2023,price: 9854 },
    { make: 'Volkswagen', model: 'Passat', year: 2021,price: 9854 },
    { make: 'Jeep', model: 'Cherokee', year: 2022,price: 9854 },
    { make: 'Tesla', model: 'Model 3', year: 2023,price: 9854 },
    { make: 'Volvo', model: 'XC60', year: 2022,price: 9854 },
    { make: 'GMC', model: 'Sierra', year: 2023,price: 9854 },
    { make: 'Cadillac', model: 'XT5', year: 2021,price: 9854 },
    { make: 'Buick', model: 'Enclave', year: 2022,price: 9854 },
    { make: 'Chrysler', model: '300', year: 2023,price: 9854 },
    { make: 'Dodge', model: 'Charger', year: 202,price: 98541 },
    { make: 'Jaguar', model: 'XF', year: 2022,price: 9854 },
    { make: 'Land Rover', model: 'Range Rover', year: 2023,price: 9854 },
    { make: 'Porsche', model: '911', year: 2021,price: 9854 },
    { make: 'Ferrari', model: '488', year: 2022,price: 9854 },
    { make: 'Lamborghini', model: 'Huracán', year: 2023,price: 9854 },
    { make: 'Maserati', model: 'GranTurismo', year: 2021,price: 9854 },
    { make: 'Rolls-Royce', model: 'Phantom', year: 2022,price: 9854 },
    { make: 'Bentley', model: 'Continental GT', year: 2023,price: 9854 },
];
    function displayCarListings(carData) {
        const carListings = document.getElementById('carListings');
        carListings.innerHTML = '';
    
        carData.forEach((car) => {
            const card = document.createElement('div');
            card.classList.add('col-md-4', 'mb-4');
            card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${car.make} ${car.model}</h5>
                        <p class="card-text">Year: ${car.year}</p>
                        <p class="card-text">Price: ₹${car.price}</p>
                    </div>
                </div>
            `;
            carListings.appendChild(card);
        });
    }
    function searchCars() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filteredCars = cars.filter((car) =>
            car.make.toLowerCase().includes(searchTerm) || car.model.toLowerCase().includes(searchTerm)
        );
    
        displayCarListings(filteredCars);
    }
    displayCarListings(cars);
    
    document.getElementById('searchButton').addEventListener('click', searchCars);
</script>
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p>&copy; 2023 Car Showroom</p>
    </div>
</footer>
</body>
</html>
